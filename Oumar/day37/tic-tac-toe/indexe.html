<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Facebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #4267B2, #8B9DC3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: white;
            color: #333;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-body {
            text-align: center;
            padding: 30px;
        }
        .form-group {
            text-align: left;
        }
        .card-title {
            color: #4267B2;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            border-radius: 20px;
            padding: 10px 15px;
        }
        .btn-success {
            background-color: #4267B2;
            border: none;
            border-radius: 20px;
            padding: 10px 0;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #365899;
        }
        .text-muted {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Inscription</h2>
                <form>
                    <div class="form-group row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Prénom" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nom de famille" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Numéro mobile ou e-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Nouveau mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date de naissance</label>
                        <div class="row">
                            <div class="col">
                                <select class="form-select" required>
                                    <option value="" selected disabled>Jour</option>
                                    <!-- Add options for days 1-31 -->
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select" required>
                                    <option value="" selected disabled>Mois</option>
                                    <!-- Add options for months -->
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select" required>
                                    <option value="" selected disabled>Année</option>
                                    <!-- Add options for years -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date d'anniversaire</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Femme</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="male">Homme</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="custom" value="custom" required>
                                <label class="form-check-label" for="custom">Personnalisé</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted">
                            En cliquant sur S'inscrire, vous acceptez nos Conditions générales, notre Politique de confidentialité et notre Politique d'utilisation des cookies.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
