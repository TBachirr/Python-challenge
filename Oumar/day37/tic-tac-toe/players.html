<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="players.css">
</head>
<body>
    <div class="container">
        <h1>Configuration du jeu</h1>
        <form id="gameForm">
            <input type="text" id="playerX" placeholder="Nom du joueur X" required><br>
            <input type="text" id="playerO" placeholder="Nom du joueur O" required><br>
            <select id="difficulty" required>
                <option value="" disabled selected>Choisissez la difficult√©</option>
                <option value="easy">Facile (3x3)</option>
                <option value="medium">Moyen (4x4)</option>
                <option value="hard">Difficile (5x5)</option>
            </select><br>
            <button type="submit">Commencer le jeu</button>
        </form>
    </div>
    <script src="players.js"></script>
</body>
</html>
